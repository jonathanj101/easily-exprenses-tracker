<div>
    <div class="progress"
        [ngClass]="showProgress">
        <div class="progress-bar"
            [ngClass]="progress"
            role="progressbar" aria-valuenow="25"
            aria-valuemin="0" aria-valuemax="100">
        </div>
    </div>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">NAME</th>
                <th scope="col">DESCRIPTION</th>
                <th scope="col">AMOUNT</th>
                <th scope="col">DATE</th>
                <th scope="col">TYPE</th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let expense of expensesArrSliced; index as i">
                <th scope="row">
                    <span class="some">
                        {{i+1}}
                    </span>
                </th>
                <td>
                    <span class="some">
                        {{expense.name}}
                    </span>
                </td>
                <td>
                    <span class="some">
                        {{expense.description}}
                    </span>
                </td>
                <td>
                    <span class="some">
                        ${{expense.amount}}
                    </span>
                </td>
                <td>
                    <span class="some">
                        {{expense.date}}
                    </span>
                </td>
                <td>
                    <span class="btn"
                        [ngClass]="expense.isIncome ? 'btn-success': 'btn-danger'">
                        {{expense.isIncome ?
                        'INCOME'
                        : 'EXPENSE'}}
                    </span>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="paginator-div">
        <mat-paginator
            [length]="expensesArr.length"
            [pageSize]="5"
            [pageSizeOptions]="[5,10]"
            (page)="onChangePage($event)">
        </mat-paginator>
    </div>

</div>
